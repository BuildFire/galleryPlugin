<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CP - Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/linearicons.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../assets/content.css">
</head>
<body>
 
  <div class="modal modal__container show" style="background: rgba(51, 51, 51, 0.2);">
    <div class="modal-dialog" role="document">
      <div class="modal-content backgroundColorTheme">
        <div class="modal-body">

          <div class="carousel-items hide-empty draggable-list-view grid">
            <div class="image selected">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1510034696085-597d716bd162?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
            <div class="image ">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1493804714600-6edb1cd93080?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
            <div class="image ">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1511871893393-82e9c16b81e3?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
            <div class="image ">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1513880989635-6eb491ce7f5b?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
            <div class="image ">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1497454307763-23418967f087?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
            <div class="image ">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1540583123981-814634fd4b80?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
            <div class="image ">
              <span class="btn btn--icon icon icon-cross2"></span>
              <img src="https://images.unsplash.com/photo-1524813686514-a57563d77965?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjQ0MDV9" alt="thumbnail">
            </div>
          </div>

          <div class="modal__footer">
            <button class="btn btn--ghost">Cancel</button>
            <button class="btn btn--primary btn--lg">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
